<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>UserList</title>
	<link rel="stylesheet" href="{% static "css/index.css"%}">
</head>
<body>
	<h1>User List</h1>
	{% if data %}
	<table>
		<thead>
			<th>First Name</th>
			<th>Last Name</th>
		</thead>
		{%for i in data%}
		<tr>
			<td>{{i.first_name}}</td>
			<td>{{i.last_name}}</td>
		</tr>
		{%endfor%}

	</table>
	{%endif%}

</body>
</html>
